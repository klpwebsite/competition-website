  <div>
  <img class="SlideShow" src="http://blog.grosvenorcasinos.com/wp-content/uploads/2014/09/Circus.jpg"
  style="width:75%">
  <img class="SlideShow" src="https://www.standard.co.uk/s3fs-public/styles/hero_tablet/public/thumbnails/image/2016/08/09/17/duckwaffle-main.jpg"

  <img class="SlideShow" src="http://onthethames.net/wp-content/uploads/2014/09/bateaux-afternoon-tea-buyagift.jpg"
  style="width:75%">
<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("SlideShow");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
</div>
</script>
</section>
